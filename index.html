<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon.png">
    <title>Weather App</title>
</head>
<body>

    <div class="container my-3 mx-auto">
        <h2 class="text-dark text-center my-4 head-text ">Weather App ðŸŒ¤</h2>
        <form  class="change-location my-4 text-center text-secondary font-weight-bold">
            <label for="city">
                Enter your city
            </label>
            <input type="text" name="city" class="form-control p-4 font-weight-bold" autofocus>
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="img/day.svg" class="time card-img-top" height="276.3">
            <div class="icon bg-light mx-auto text-center">
                <img src="img/icons/1.svg" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">
                    City Name
                </h5>
                <div class="my-3">Weather Conditon</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts/app.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
